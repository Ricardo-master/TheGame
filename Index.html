<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Juego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board">
        <div class="fixed-cards">
            <div class="card" style="background-image: 'url('img\card.png')'';"></div>
            <div class="card" style="background-image: url('img\card.png');"></div>
            <div class="card" style="background-image: url('img\card.png');"></div>
            <div class="card" style="background-image: url('img\card.png');"></div>
            
        </div>
        <div class="pile">
            <div class="pile-card">Pila</div>
        </div>
        <div class="hand">
            <!-- Cartas del jugador se añaden automáticamente aquí -->
        </div>
        <div class="control">
            <button class="button start">Iniciar Juego</button>
            <button class="button draw">Jalar Carta</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
